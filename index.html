    <div class="budgeter-title-section">


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">
                    Welcome to budget-seeker 
                  </h4>
                  <button type="button" class="close top-close-modal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <br>
                <!-- Help Details-->
                <div class="container">
                    <div class="help-1">
                        <h5 class="help-header">
                            <center>
                            Automatically Calculates your what's left of your total budget after expenses
                            </center> 
                        </h5>
                        <br>
                        <p class="help-rule">
                            To get a result, put in all your income values first before enter your expenses
                        </p>
                    </div>

                    <div class="help-2">
                        <div class="help-title">
                            Note:
                        </div>
                        <p class="help-inc">
                            '+' is for income
                        </p>
                        
                        <p class="help-exp">
                            '-' is for expenses
                        </p>
                    </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn-block btn-sm close-help" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


          <div class="help-btn">
            <button type="button" class="btn-help btn-sm" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-question"></i>
            </button>
        </div>
<!-- ------------------------------------------------------------------------- -->
        




        <div class="budgeter-header">
            <div class="budgeter-title">
            <center>
                <h6 class="budgeter-time">
                    Available budget in <span class="budget-title-month"> %Month%</span> 
                </h6>
                <br>
                <h3 class="budget-value">
                    000
                </h3>
                <br>

                <div class="button-green">
                    <button type="button" class="btn btn-md inc">
                       <span class="btn-detail">Income</span>  
                       <span class="btn-digit budget-inc-val"> + 0,000.00 
                            <!-- <i class="bal-percentage ml-2">10%</i> -->
                        </span>

                    </button>
                </div>
                

                <div class="button-red">
                    <button type="button" class="btn btn-md exp">
                        <span class="btn-detail">Expenses</span> 
                        <span class="btn-digit budget-exp-val mr-3">-0,000.00 </span>
                            <i class="budget-percent budget-exp-percentage ml-3"> 0%</i>               
                    </button>
                </div>
            </center>
            </div>
        </div>
    </div>
    

    <!-- Container section -->
    <div class="contain">
        <center>
            <div class="form"> 
                
                <select name="add-type" id="add-type" class="add-type">

                <button type="button" class="btn btn-sm btn-check" id="btn-check"><i class="fas fa-check"></i></button>
            </div>
        </center>
